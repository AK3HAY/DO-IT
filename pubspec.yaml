name: todo_app
description: A clean, modern To-Do List application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  provider: ^6.0.5
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  google_fonts: ^6.3.2
  flutter_slidable: ^4.0.3
  lottie: ^3.3.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  # Add this line for the icon generator
  flutter_launcher_icons: ^0.13.1

# Add this entire section
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path:  "assets/DO IT.png" # Path to your app icon
  min_sdk_android: 21 # optional; ensures adaptive icons are generated

flutter:
  uses-material-design: true
  assets:
    - assets/animations/empty_state.json
    - assets/DO IT.png
